{% load staticfiles %}
<meta http-equiv='Content-type' content='text/htm'>
<html lang="en">
  <head>
    <title>今天天气真棒！</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <!-- Theme Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    
    <header role="banner">
     
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <a class="navbar-brand" href="/upload/">主页</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">





              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'friends' uploader=user.username %}">我的关注</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload/">上传图片</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'article' uploader=user.username  %}">{{ user.username }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">退出</a>
              </li>
                {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/regist/">注册</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login/">登录</a>
              </li>
                {% endif %}>



               
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
  </body>
    <!-- END header -->

    <section class="site-hero overlay" data-stellar-background-ratio="1.0" style="background-image: url(/static/images/big_image_1.jpg);">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-12 text-center">

            <div class="mb-5 element-animate">
              <h1>生活很美</h1>
              <h1> 但你更美~</h1>
            </div>
          <div class="content pure-u-1 pure-u-md-3-4">
            <div class=".img">
              {% block content %}
              {% endblock %}
             </div>
          </div>


          </div>
        </div>
      </div>
    </section>
    <!-- END section -->
    


    

    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/jquery-migrate-3.0.0.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/jquery.waypoints.min.js"></script>
    <script src="/static/js/jquery.stellar.min.js"></script>

    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/magnific-popup-options.js"></script>

    <script src="/static/js/main.js"></script>
  </body>
</html>
